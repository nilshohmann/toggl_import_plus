<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>

    <script>
      require('./dist/renderer.js');
      jQuery = $ = require("jquery");

      $(() => {
        /*
        * Animation stuff
        */
        $(".input-box .text-label").each(function() {
          $(this).html('<span class="ch">' + $(this).html().split("").join('</span><span class="ch">') + '</span>');
          $(".ch:contains(' ')").html("&nbsp;");
        });

        $(".input-box input[type=text], .input-box input[type=password]").focus(function() {
          const tm = $(this).outerHeight()/2 * -1 + "px";
          $(this).next().addClass("focussed").children().stop(true).each(function(i) {
            $(this).delay(i * 50).animate({top: tm}, 200, 'easeOutBack');
          });
        });

        $(".input-box input[type=text], .input-box input[type=password]").blur(function() {
          if ($(this).val() == "") {
            $(this).next().removeClass("focussed").children().stop(true).each(function(i) {
              $(this).delay(i * 50).animate({top: 0}, 500, 'easeInOutBack');
            });
          }
        });
      });
    </script>
	  <script src="assets/js/jquery.easing.1.3.min.js"></script>
  </head>

  <body></body>
</html>
